<!Doctype html>
<html>
<head>
	<title>Table Demo page</title>
	<style type="text/css">
		table{
			width: 60%;
			padding: 15px;
			border-spacing: 0px;
			
		}
		th, td {
    		padding: 15px;
		}
		td{
			text-align: left;
		}
		th{
			text-align: center;
		}
		.head{
			background: orange;
		}
		.second{
			background: pink;
		}
		.third{
			background: lightyellow;
		}
	</style>
</head>
<body>
	<table>
		
		<tr class="head">
			<th colspan="100%">First Frame :Name and Address</th>
		</tr>
		<tr class="second">
			<td colspan="50%">Second Frame</td>
			<td colspan="50%">Third Frame</td>
		</tr>
		<tr class="second">
			<td colspan="50%">Bullited list of qualifications</td>
			<td colspan="50%">Links to favourite site</td>
		</tr>
		<tr class="third">
			<td colspan="33%">Forth Frame</td>
			<td colspan="33%">Fifth Frame</td>
			<td colspan="33%">Sixth Frame</td>
		</tr>
		<tr class="third">
			<td colspan="33%">Scrolling Message</td>
			<td colspan="33%">Blinking reminders</td>
			<td colspan="33%">Image</td>
		</tr>
	</table>
</body>
</html>
